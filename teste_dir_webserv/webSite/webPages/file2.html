<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .funny-message {
            font-size: 2em;
            font-weight: bold;
            color: #ff6347;
            animation: moveAndColor 3s infinite;
        }

        @keyframes moveAndColor {
            0% { color: #ff6347; transform: translateX(0); }
            25% { color: #ff4500; transform: translateX(20px); }
            50% { color: #32cd32; transform: translateX(0); }
            75% { color: #1e90ff; transform: translateX(-20px); }
            100% { color: #ff6347; transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BIENVENUE CORRECTEUR OU CORRECTRICE!</h1>
        <div class="funny-message">Je suis un message qui bouge et change de couleur!</div>
    </div>
</body>
</html>
